<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Servey application</title>
	<h:outputStylesheet library="css" name="css/styles.css" />
	<link rel="stylesheet" type="text/css"
		href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css" />
	<link rel="stylesheet" href="css/styles.css" />


	<!-- Font Awesome -->
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />


	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
		rel="stylesheet" />

	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
		rel="stylesheet" />


	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>

	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

</h:head>
<h:body>

	<!-- Material form login -->
	<div class="container col-5">
		<div class="card">

			<h5 class="card-header peach-gradient white-text text-center py-4">
				<strong>FRUIT SURVEY</strong>
			</h5>

			<!--Card content-->
			<div class="card-body px-lg-5 pt-0">

				<!-- Form -->


				<h:form style="color: #757575;" action="#!">

					<div class="form-group">
						<h:outputLabel for="name" value="Name" />
						<h:inputText id="name" value="#{surveyBean.name}"
							styleClass="form-control" />
					</div>

					<div class="form-group">
						<h:outputLabel for="address" value="Address" />
						<h:inputText id="address"
							value="#{surveyBean.address}"
							styleClass="form-control" />
					</div>

					<div class="form-group">
						<h:outputLabel for="email" value="Email" />
						<h:inputText id="email" value="#{surveyBean.email}"
							styleClass="form-control" />
					</div>

					<div class="form-group">
						How many pieces of fruit do you eat per day : <br />
						<h:selectOneRadio id="fruitperday"
							value="#{surveyBean.fruitpday}">
							<f:selectItem itemValue="0" itemLabel="0 per day " />
							<f:selectItem itemValue="1" itemLabel="1 per day " />
							<f:selectItem itemValue="2" itemLabel="2 per day" />
							<f:selectItem itemValue="more than 2 per day"
								itemLabel="more than 2" />
						</h:selectOneRadio>
					</div>

					<div class="form-group">
						<h:outputLabel for="favfruit" value="My favourite fruit" />
						<h:selectOneMenu id="favfruit"
							value="#{surveyBean.favfruit}"
							styleClass="form-control">
							<f:selectItem itemValue="Banana" itemLabel="Banana" />
							<f:selectItem itemValue="Grapes" itemLabel="Grapes" />
							<f:selectItem itemValue="Orange" itemLabel="Orange" />
							<f:selectItem itemValue="Apple" itemLabel="Apple" />
						</h:selectOneMenu>
					</div>

					<div class="form-group">
						<h:outputLabel value="Would you like a brochure  ">
							<h:selectBooleanCheckbox
								value="#{surveyBean.likebroch}" />
						</h:outputLabel>
					</div>

					<br />
					<h:commandButton value="Save" action="#{surveyBean.savethis()}"
						styleClass="btn peach-gradient" />



				</h:form>

				<!-- Form -->

				<h:form onsubmit="this.action='#{request.contextPath}/logout';"
					class="logout-form">
					<p:commandButton value="Logout" ajax="false" />
				</h:form>

			</div>

		</div>
		<!-- Material form login -->
	</div>




</h:body>
</html>
