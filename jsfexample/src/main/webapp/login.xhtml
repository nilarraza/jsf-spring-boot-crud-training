<!DOCTYPE html>

<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
	
	<link rel="stylesheet" href="css/login.css" />
	
	<link rel="stylesheet" type="text/css"
		href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css" />

	<!-- Font Awesome -->
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />


	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
		rel="stylesheet" />

	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
		rel="stylesheet" />


	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>

	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
	
</h:head>
<h:body>
	
	
	<div class="container col-5">
		<div class="card">

			<h5 class="card-header peach-gradient white-text text-center py-4">
				<strong>LOGIN HERE </strong>
			</h5>

			<!--Card content-->
			<div class="card-body px-lg-5 pt-0">

				<!-- Form -->
				
				<h:form style="color: #757575;" prependId="false">
				
				<div class="form-group">
				<p:outputLabel value="Login failed!" 
					rendered="${!empty param['error']}" />
				</div>
				
				<div class="form-group">
				<p:outputLabel for="username" value="Enter Username" />
				<p:inputText id="username" styleClass="form-control" />
				</div>
				
				<div class="form-group">
				<p:outputLabel for="password" value="Enter Password" />
				<p:password  id="password" styleClass="form-control" />
				</div>

				<p:commandButton value="Login" ajax="false" styleClass="btn peach-gradient" />
				
				</h:form>


				<!-- Form -->

			</div>

		</div>
		<!-- Material form login -->
	</div>
	







</h:body>
</html>
